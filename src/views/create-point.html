<!DOCTYPE html>

<html lang="pt_br"> <!--tag html-->

<head>
    <!--configurações da pagina-->
    <meta charset="UTF-8"><!--Serve para configurarmos os metadados do html,aceitar caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--configuar o site para se adapatar as telas-->
    <title>Document</title><!--titulo da pagina-->


    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">

    <link rel="stylesheet" href="/styles/create-point.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>
<body>

    <div id="page-create-point">
        {% include "partials/page-header.html" %}
    </div>

    <form action="">

        <h1>Cadastro do ponto de coleta</h1>


        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>


             <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required>
             </div>

             <div class="field-group">
                <div class="field">
                    <label for="address">Endereço</label>
                    <input type="text" name = "address" required>
                </div>
                <div class="field">
                    <label for="address2">Número/Complemento</label>
                    <input type="text" name = "address2" required>
                </div>

             </div>
             <div class="field-group">
                <div class="field">
                    <label for="state">Estado</label>
                    <select name="uf" required>
                        <option value="">Selecione o estado</option>
                    </select>
                    <input type="hidden" name= "satate" required>
                </div>
                <div class="field">
                    <label for="city">Cidade</label>
                    <select name="city" disabled required   >
                        <option value="">Selecione a cidade</option>
                    </select>
                </div>

             </div>
        </fieldset>

        <fieldset>
            <legend>
                <h2>Itens de coleta</h2>
            </legend>

            <div class="items-grid">
                <li data-id="1">
                    <img src="/icones/lampadas.svg" alt="Lampadas">
                    <span>Lâmpadas</span>
                </li>

                <li data-id="2">
                    <img src="/icones/baterias.svg" alt="Pilhas e Baterias">
                    <span>Pilhas e baterias</span>
                </li>

                <li data-id="3">
                    <img src="/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                    <span>Papeis e Papelão</span>
                </li>

                <li data-id="4">
                    <img src="/icones/eletronicos.svg" alt="Residuos Eletrônicos">
                    <span>Residuos Eletrônicos</span>
                </li>

                <li data-id="5">
                    <img src="/icones/organicos.svg" alt="Residuos Orgânicos">
                    <span>Residuos Orgânicos</span>
                </li>

                <li data-id="6">
                    <img src="/icones/oleo.svg" alt="Óleo de cozinha">
                    <span>Óleo de cozinha</span>
                </li>

            </div>

            <input type="hidden" name="items">

        </fieldset>
        <button type="submit">Cadastrar ponto de coleta</button>
<!--
        <fieldset>
            <legend><h2>Itens de coleta</h2></legend>


        </fieldset>
-->




    </form>

    <script src="/scripts/create-point.js"></script>
</body>
</html>
