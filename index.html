<!DOCTYPE html><!--Informa que é um documento do tipo html-->
<!--Para escrever uma tag precisa <tag> e para fechar </tag>-->

<html lang="pt_br"> <!--tag html-->

<!--
    HTML
    Hypertext
        hiper texto

    Markup
        Marcação de texto

    Language
        linguagem
-->

<!--inicio da pagina-->
<head>
    <!--configurações da pagina-->
    <meta charset="UTF-8"><!--Serve para configurarmos os metadados do html,aceitar caracteres especiais-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--configuar o site para se adapatar as telas-->
    <title>Document</title><!--titulo da pagina-->


    <!--Uma tag para puxar fontes que o google disponibiliza-->
    <!--Para adicionar essa tag vai no google fonts, escolhe as fontes e os
    tamanhos, vai em embed e cola o link disponibilizado aqui-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">

    <link rel="stylesheet" href="/styles/responsive.css">

</head>



<body>
    <!--Não é como se estivessimos escrevendo um documento de word, tem que ter as tags, organizar e tudo mais-->

    <!--Ele fez uma div com um id que não pode ter o nome repetido, dentro dele vou colocar a caixa content
    e colocar o fundo-->
    <div id="page-home">
    <!--Uma caixa dentro do body, a div, a exibição em caixa tem
    do tipo box que ocuba na linha inteira e a inline que ocupa 
    somente o tamanho da caixa em questão
    Class é uma classificação do elemento, classe conteudo-->
        <div class="content">
            <!--Marcações de texto-->   
            <header>
                <!--Src é o caminho da imagem e o alt é como se fosse um nome, utilizado em acessibilidade-->
                <img src="/icones/logo.svg" alt="Logomarca">
                <a href= "http://google.com.br">
                <span> </span>
                Cadastre um ponto de coleta
            </a>
            </header>

        <main>
            <!--Nossa tela principal-->
            <h1>Seu marketplace de coleta de resíduos</h1>

            <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p> 

            <a href="#"><span></span><strong>Pesquisar pontos de coleta</strong> </a>

         </main>

        </div>

    </div>

    <div id ="modal">
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="">Fechar</a>
            </div>
            <form action="">
                <label for="search">Cidade</label>
                <div classe = "search field">
                    <input 
                    type="text" 
                    name = "search"
                    placeholder="Pesquise por cidade">
                    <button>
                        <img src="icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>







</body>
</html>
